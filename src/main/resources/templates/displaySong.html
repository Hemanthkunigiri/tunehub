<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Songs</title>
<style>
   iframe{
     height:150px;
     width:500px;
   }
</style>
</head>
<body>
   <table border="1">
    <thead>
       <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Pla y</th>
       </tr>
    </thead>
      <tbody>
          <tr th:each="Song:${Songs}">
           <td th:text="${Song.name}"></td>
           <td th:text="${Song.artist}"></td>
           <td th:text="${Song.genre}"></td>
           <td>
             <audio controls>
             <source th:src="${Song.link}" type="audio/mp3">
             </audio>
           </td>
          </tr>
      </tbody>
   </table>
</body>
</html>
